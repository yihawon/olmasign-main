<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sign_setting</title>
   </head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script>
      $(document).ready(function () {
         $.ajax({
            url: "../include/csslink.html",
            success: function (result) {
               $(".csslink").html(result)
            },
         })
      })
   </script>
   <div class="csslink"></div>

   <body class="body">
      <div class="wrapper">
         <main class="main">
            <div class="paysystem_wrap">
               <div class="pasys_tit">
                  <h1>후불형 신청</h1>
                  <p>
                     얼마싸인과 함께 <br />
                     이제, 계약도 스마트하게 시작하세요!
                  </p>
               </div>
               <div class="profile_area paysystem">
                  <div class="contain_docu_set">
                     <div class="pay_select_fix paysys_tabs starter_page">
                        <ul>
                           <li>건당금액 <span>1,300원</span></li>
                           <li>부가세 <span>130원</span></li>
                           <hr />
                           <li>최종결제금액<b>1,430원</b></li>
                           <hr />
                        </ul>
                        <section class="starter_page_sec">
                           <ul>
                              <li>후불형 요금을 단독으로 신청할 경우 Basic 기능을 사용할 수 있어요.</li>
                              <li>사용하신 발송건수에 대한 비용은 익월 7일에 청구 되어요.</li>
                              <li>결제 이후에는 결제정보 메뉴에서 결제 내역을 확인 할 수 있어요.</li>
                           </ul>
                        </section>
                        <section class="starter_page_sec">
                           <input type="checkbox" name="chk" id="chk" />
                           <label for="chk"> <u>[필수] 이용약관 동의</u></label>
                        </section>
                        <section class="starter_page_sec">
                           <button class="btn_default" onclick="history.back()">이전</button>
                           <button class="btn_reverse" onclick="Modalpop('subscription')">신청하기</button>
                        </section>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>

      <div class="subscription_done_wrap modal_welcome">
         <div class="modal_welcome_contain">
            <section class="subscription_done">
               <h1>충전이 완료되었습니다.</h1>
               <img src="../imgs/ic_img_done.svg" alt="ic_img_done.svg" />
            </section>
            <section class="start_btn">
               <a href="javascript:void(0)" onclick="closeModal('subscription')">시작하기</a>
            </section>
         </div>
      </div>
      <script src="../script/modal.js"></script>
   </body>
</html>
