         .ctrcharts .ctrchart {

         .ctrcharts .ctrchart h2 {
            font-size: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
         }

         .ctrcharts .ctrchart svg {
            width: 220px;
            height: 220px;
            /* width: 220px;
                        height: 220px; */
         }

         circle {
            fill: #ebebeb;
            stroke-width: 20;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;

            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-linecap: round;
         }

         @keyframes line {
            from {
               stroke-dashoffset: 628;
            }
            to {
               stroke-dashoffset: 0;
            }
         }
         .ctrcharts .ctrchart circle {
            stroke: var(--violet_P);
         }
         .ctrcharts {
            transform: scale(50%);
         }
      </style>

                  <script>
                     let chartTrigger = document.querySelector(".chart_trigger")

                     $(function () {
                        let ctrcharts = $(".ctrcharts")
                        let ctrchart = $(".ctrchart")
                        let ctrchartOST = ctrchart.offset().top - 700

                        let ctrTransfer = document.querySelector(".ctr_transfer")
                        function ctrDetail() {
                           console.log(1)
                           ctrTransfer.classList.add("on")
                           animatectrChart()
                        }
                        function ctrDetailClose() {
                           console.log(1)
                           ctrTransfer.classList.remove("on")
                        }

                        chartTrigger.addEventListener("click", function () {
                           ctrcharts.addClass("active")
                           ctrDetail()
                        })

                        function animatectrChart() {
                           ctrchart.each(function () {
                              let item = $(this)
                              let title = item.find("h2")
                              let targetNum = title.attr("data-num")
                              let circle = item.find("circle")

                              $({ rate: 0 }).animate(
                                 { rate: targetNum },
                                 {
                                    duration: 1500,
                                    progress: function () {
                                       let now = this.rate

                                       console.log(now)
                                       let amout = 630 - (630 * now) / 100
                                       title.text(Math.floor(now))
                                       circle.css({ strokeDashoffset: amout })
                                    },
                                 }
                              )
                           })
                        }
                     })
                  </script>
