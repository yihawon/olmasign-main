<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sign_setting</title>
   </head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script>
      $(document).ready(function () {
         $.ajax({
            url: "../include/csslink.html",
            success: function (result) {
               $(".csslink").html(result)
            },
         })
      })
   </script>
   <div class="csslink"></div>

   <body class="body">
      <div class="wrapper">
         <main class="main">
            <div class="paysystem_wrap">
               <div class="pasys_tit">
                  <h1>Starter</h1>
                  <p>
                     얼마싸인과 함께 <br />
                     이제, 계약도 스마트하게 시작하세요!
                  </p>
               </div>
               <div class="profile_area paysystem">
                  <div class="contain_docu_set">
                     <div class="pay_select_fix paysys_tabs starter_page">
                        <ul>
                           <li>이용료 <span>10,000원</span></li>
                           <li>부가세 <span>1,000원</span></li>
                           <hr />
                           <li>최종결제금액<b>11,000원</b></li>
                           <hr />
                        </ul>
                        <section class="starter_page_sec">
                           <ul>
                              <li>결제 이후에는 결제정보 메뉴에서 결제 내역을 확인 할 수 있어요</li>
                              <!-- <li>고객님의 은행 계좌에서 결제 금액이 바로 인출되는 방식으로, 별도로 입금하실 필요가 없어요.</li>
                              <li>고객님께서 별도의 인터넷뱅킹에 가입 하지 않고도 온라인으로 결제금액을 이체할 수 있어요.</li>
                              <li>고객님의 정보는 암호화하여 금융서버를 경유, 은행시스템에 전달되어 처리되기 때문에 안전해요.</li>
                              <li>통장에는 ‘㈜아이퀘스트’ 으로 표기되요.</li>
                              <li>법인통장은 사용할 수 없습니다. 이점 유의하시기 바래요.</li> -->
                           </ul>
                        </section>
                        <section class="starter_page_sec">
                           <input type="checkbox" name="chk" id="chk" />
                           <label for="chk"> <u>[필수] 이용약관 동의</u></label>
                        </section>
                        <section class="starter_page_sec">
                           <button class="btn_default" onclick="history.back()">이전</button>
                           <button class="btn_reverse" onclick="Modalpop('subscription')">결제하기</button>
                        </section>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>

      <div class="subscription_done_wrap modal_welcome">
         <div class="modal_welcome_contain">
            <section class="subscription_done">
               <h1>충전이 완료되었습니다.</h1>
               <img src="../imgs/ic_img_done.svg" alt="ic_img_done.svg" />
            </section>
            <section class="start_btn">
               <a href="javascript:void(0)" onclick="closeModal('subscription')">시작하기</a>
            </section>
         </div>
      </div>
      <script src="../script/modal.js"></script>
   </body>
</html>
