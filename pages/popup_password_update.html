<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>modal</title>
      <link rel="stylesheet" href="../../css/common.css" />
      <link rel="stylesheet" href="../../css/modal.css" />
   </head>
   <body>
      <div class="modal_welcome" onclick="closeModal()">
         <div class="modal_welcome_contain none_gradient">
            <div class="popheading">
               <span></span>
               <h1>비밀번호 변경하기</h1>
               <span></span>
               <img class="closeX" src="../../imgs/ic_20_close.svg" alt="ic_20_close" />
            </div>
            <section class="stop_area">
               <div style="text-align: left">
                  <label style="display: inline-block; margin: 1rem 0 0.5rem" for="pass">현재 비밀번호 입력</label>
                  <input id="pass" type="password" placeholder="영문, 숫자 특수문자 포함 8~20자" />
                  <label style="display: inline-block; margin: 1rem 0 0.5rem" for="confirm">새 비밀번호 입력</label>
                  <input id="confirm" type="password" placeholder="영문, 숫자 특수문자 포함 8~20자" />
                  <label style="display: inline-block; margin: 1rem 0 0.5rem" for="confirm">새 비밀번호 확인</label>
                  <input id="confirm" type="password" placeholder="영문, 숫자 특수문자 포함 8~20자" style="margin-bottom: 1rem" />
               </div>
            </section>
            <section class="confirm_btn">
               <a href="javascript:void(0)">확인</a>
            </section>
         </div>
      </div>
      <script src="./modal.js"></script>
   </body>
</html>
