      <script>
         let photoimgsWrap = document.querySelectorAll(".photoimgs_wrap")

         function clickHandler() {
            let remove = document.querySelector(".active_border")

            if (remove) {
               remove.classList.remove("active_border")
            }
            this.classList.add("active_border")
         }

         for (var i = 0; i < photoimgsWrap.length; i++) {
            photoimgsWrap[i].addEventListener("click", clickHandler)
         }
         const toggleSpan = document.querySelectorAll(".toggle_span")

         toggleSpan.forEach((elem) => {
            elem.addEventListener("click", function () {
               elem.firstElementChild.firstElementChild.classList.toggle("move")
               elem.firstElementChild.classList.toggle("expand")
            })
         })

         function upLoadPopHandler(elem) {
            let upPopCancel = document.querySelector(".up_pop_cancel")
            let upPop = document.querySelector(".up_pop")

            if (elem == "on") {
               upPop.classList.add("on")
               console.log(1)
            } else if (elem == "off") {
               upPop.classList.remove("on")
               console.log(1)
            }
         }
