<div class="panel_0_inn">
   <section class="edit_subject">
      <img src="../imgs/ic_24_checkbox_c.svg" alt="ic_24_checkbox_c" />
      <h1>체크박스</h1>
   </section>
   <hr />

   <section class="section_wrap">
      <p class="label_tit">입력필드값</p>
      <input type="text" placeholder="체크박스 1" />
      <p class="ref_q">※ 대량전송 엑셀 다운로드시 제목값</p>
   </section>

   <section class="section_wrap">
      <div class="label_tit">
         필수 여부

         <div class="toggle_area edit_toggle">
            <section class="toggle_wrap">
               <span class="toggle_span toggle_span_must7">
                  <div class="flipBtn">
                     <div class="toggle_btn"></div>
                  </div>
               </span>
            </section>
         </div>
      </div>
   </section>

   <hr class="div_line" />
   <section class="section_wrap">
      <p class="label_tit">항목 개수</p>
      <input type="number" value="4" min="1" max="10" />
      <p class="ref_q">※ 최대 항목 개수 10개</p>
   </section>

   <section class="section_wrap">
      <div class="label_tit">선택개수</div>

      <div class="radio date_method">
         <p>
            <input id="dateIntup3" name="radio" type="radio" checked />
            <label for="dateIntup3" class="radio-label">하나만</label>
         </p>
         <p>
            <input id="dateIntup4" name="radio" type="radio" />
            <label for="dateIntup4" class="radio-label">중복선택가능</label>
         </p>
      </div>
   </section>
   <section class="section_wrap flx" style="padding: 0 1rem">
      <div>
         <p class="label_tit">최소</p>
         <input type="number" value="2" min="1" max="2" />
      </div>
      <div class="flx alc mt14 px10">~</div>
      <div>
         <p class="label_tit">최대</p>
         <input type="number" value="4" min="3" max="4" />
      </div>
   </section>
   <script>
      const today = new Date().toISOString().substr(0, 10)
      document.getElementById("today_date").value = today
   </script>
</div>
<script>
   let toggleSpanMust7 = document.querySelectorAll(".toggle_span_must7")
   toggleSpanMust7.forEach((elem) => {
      elem.addEventListener("click", function () {
         elem.firstElementChild.firstElementChild.classList.toggle("move")
         elem.firstElementChild.classList.toggle("expand")
      })
   })
</script>
