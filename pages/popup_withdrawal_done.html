<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>modal</title>
      <link rel="stylesheet" href="../../css/reset.css" />
      <link rel="stylesheet" href="../../css/common.css" />
      <link rel="stylesheet" href="../../css/withdrwal.css" />
   </head>
   <body>
      <div class="modal_wrap" onclick="closeModal()">
         <div class="modal_contain">
            <section class="modal_inner" id="done">
               <article class="popheading">
                  <span></span>
                  <h2>고객님은 탈퇴 신청을 하셨습니다!</h2>
                  <span></span>
                  <img class="closeX" src="../../imgs/ic_20_close.svg" alt="ic_20_close" />
               </article>
               <article class="stop_area">
                  <p style="color: black; text-align: center">탈퇴 신청 후 24시간 이후에 재가입 가능합니다.</p>
                  <p style="text-align: center; font-size: 18px">22년 12월 31일 09:34분 재가입 가능</p>
                  <p style="color: black; text-align: center">재가입 후 서비스를 이요애 주세요.</p>
               </article>

               <article class="confirm_btn">
                  <a href="javascript:void(0)">첫 화면으로</a>
               </article>
            </section>
         </div>
      </div>
   </body>
</html>
