<div class="panel_0_inn">
   <section class="edit_subject">
      <img src="../imgs/ic_24_calender_c.svg" alt="ic_24_calender_c" />
      <h1>날짜</h1>
   </section>
   <hr />

   <section class="section_wrap">
      <p class="label_tit">입력필드값</p>
      <input type="text" placeholder="날짜 1" />
      <p class="ref_q">※ 대량전송 엑셀 다운로드시 제목값</p>
   </section>

   <section class="section_wrap">
      <div class="label_tit">
         필수 여부

         <div class="toggle_area edit_toggle">
            <section class="toggle_wrap">
               <span class="toggle_span toggle_span_must3">
                  <div class="flipBtn">
                     <div class="toggle_btn"></div>
                  </div>
               </span>
            </section>
         </div>
      </div>
   </section>

   <hr class="div_line" />
   <section class="section_wrap">
      <div class="label_tit">날짜 기입 방식</div>

      <div class="radio date_method">
         <p>
            <input id="dateIntup1" name="radio" type="radio" checked />
            <label for="dateIntup1" class="radio-label">서명 날짜 자동 입력</label>
         </p>
         <p>
            <input id="dateIntup2" name="radio" type="radio" />
            <label for="dateIntup2" class="radio-label">서명자 입력</label>
         </p>
      </div>
   </section>
   <section class="section_wrap">
      <div class="label_tit">날짜 표시 형식</div>
      <input class="btn_num" type="date" value="16" min="6" id="today_date" />
   </section>
   <script>
      const today = new Date().toISOString().substr(0, 10)
      document.getElementById("today_date").value = today
   </script>
</div>
<script>
   let toggleSpanMust3 = document.querySelectorAll(".toggle_span_must3")
   toggleSpanMust3.forEach((elem) => {
      elem.addEventListener("click", function () {
         elem.firstElementChild.firstElementChild.classList.toggle("move")
         elem.firstElementChild.classList.toggle("expand")
      })
   })
</script>
