<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>template_write</title>
   </head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script>
      $(document).ready(function () {
         $.ajax({
            url: "../include/csslink.html",
            success: function (result) {
               $(".csslink").html(result)
            },
         })
      })
   </script>
   <div class="csslink"></div>

   <body>
      <header class="header bulk_tf_up_hd">
         <div class="stepper_contain">
            <div class="stepper_tit">
               <img src="../../imgs/ic_img_done.svg" alt="ic_img_done.svg" style="width: 20px" />
               리스트 선택
            </div>
            <span class="line_el line_el_select_solid"></span>
            <div class="stepper_tit">
               <img src="../../imgs/ic_img_done.svg" alt="ic_img_done.svg" style="width: 20px" />
               문서확인
            </div>
            <span class="line_el line_el_select_solid"></span>
            <div class="stepper_tit"><img src="../../imgs/stepper_icon_on.svg" alt="stepper_icon_on.svg" style="width: 20px" /> 참여자 작성</div>
            <span class="line_el line_el_select"></span>
            <div class="stepper_tit">
               <img src="../../imgs/stepper_icon_off.svg" alt="stepper_icon_off.svg" />
               정보 확인
            </div>
         </div>
      </header>

      <button class="btn_default" style="margin: 2rem; position: absolute; z-index: 999" onclick="Modalpop()">엑셀 업로드시 에러 팝업 (임시버튼)</button>
      <section>
         <div class="modal_welcome">
            <div class="modal_welcome_contain excelerror_pop">
               <div class="popheading">
                  <span></span>
                  <h1 class="bulkTrasfer_tit">엑셀 업로드 데이터 오류가 있어요.</h1>
                  <span></span>
                  <img class="" src="../../imgs/ic_20_close.svg" alt="ic_20_close" onclick="closeModal()" />
               </div>
               <section class="excelerror_pop_body">
                  <img src="../../imgs/img_error.png" alt="img_error.png" />
                  <p>하단에 오류들을 해결한 뒤 엑셀파일을 재 업로드해 주세요.</p>
                  <ul>
                     <li>
                        <span>올바른 참조자 이메일 또는 휴대폰 번호를 입력해주세요.</span>
                     </li>
                     <li>
                        <span>올바른 참조자 이메일 또는 휴대폰 번호를 입력해주세요.</span>
                     </li>
                  </ul>
               </section>

               <section class="confirm_btn">
                  <a style="cursor: pointer">엑셀 재 업로드</a>
               </section>
            </div>
         </div>
      </section>

      <div class="lawform_wrap">
         <div class="lawform_contain">
            <div>
               <section class="lawform_content">
                  <div class="lawform_step3">
                     <div class="my_file_box">
                        <div class="my_com">
                           <h2 class="file_title">내 컴퓨터</h2>
                           <div class="drop_file_wrap">
                              <div class="my_com_file_drop drop-zone">
                                 <img src="../../imgs/ic_24_form_02.svg" alt="ic_24_form_02.svg" />
                                 <p class="">이곳에 파일을 놓아 주세요.</p>
                                 <div class="or_comment">
                                    <hr />
                                    <span>또는</span>
                                 </div>
                              </div>
                              <form class="drop_file">
                                 <label for="file" class="file_upload">파일찾기</label>
                                 <input type="file" id="file" multiple />
                              </form>
                           </div>
                        </div>

                        <script></script>
                     </div>
                     <div class="file_desc">
                        <p>지원 파일 : DOCX, PDF, HWP, ....</p>
                        <p>업로드 가능 용량 : 최대 2MB</p>
                     </div>
                  </div>
               </section>
            </div>
         </div>
      </div>

      <div class="add_sign"></div>
      <div class="item_list_wrap"></div>

      <footer class="footer">
         <div class="btn_wrap">
            <input onclick="history.back()" class="btn_default" type="button" value="나가기" style="color: var(--violet_P)" />
            <input class="btn_violet" type="button" value="다음" onclick="window.location.href='bulk_transfer_upguage.html'" />
         </div>
      </footer>

      <script src="../script/templateWrite.js"></script>
      <script src="../script/fileDrop.js"></script>
      <script src="../script/modal.js"></script>
   </body>
</html>
