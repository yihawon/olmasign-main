<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>modal</title>
      <link rel="stylesheet" href="../../css/common.css" />
      <link rel="stylesheet" href="../../css/modal.css" />
   </head>
   <body>
      <div class="modal_welcome on">
         <div class="modal_welcome_contain">
            <div class="popheading">
               <span></span>
               <h1>비밀번호 변경하기</h1>
               <span></span>
               <img class="closeX" src="../../imgs/ic_20_close.svg" alt="ic_20_close" />
            </div>
            <section class="stop_area">
               <h2>새로운 비밀번호를 입력해 주세요.</h2>
               <div style="text-align: left; padding-bottom: 1rem">
                  <label style="display: inline-block; margin: 1rem 0 0.5rem" for="pass"
                     >새 비밀번호 입력</label
                  >
                  <input id="pass" type="password" placeholder="영문, 숫자 특수문자 포함 8~20자" />
                  <label style="display: inline-block; margin: 1rem 0 0.5rem" for="confirm"
                     >새 비밀번호 확인</label
                  >
                  <input
                     id="confirm"
                     type="password"
                     placeholder="영문, 숫자 특수문자 포함 8~20자"
                  />
               </div>
            </section>
            <section class="confirm_btn">
               <a href="javascript:void(0)">확인</a>
            </section>
         </div>
      </div>
   </body>
</html>
