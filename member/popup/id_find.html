<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>modal</title>
      <link rel="stylesheet" href="../../css/common.css" />
      <link rel="stylesheet" href="../../css/modal.css" />
   </head>
   <body>
      <div class="modal_welcome on">
         <div class="modal_welcome_contain">
            <div class="popheading">
               <span></span>
               <h1>아이디 찾기</h1>
               <span></span>
               <img class="closeX" src="../../imgs/ic_20_close.svg" alt="ic_20_close" />
            </div>
            <section class="stop_area">
               <h2>이름과 이메일을 입력해 주시면, 이메일로 아이디를 알려드려요.</h2>
               <input type="text" placeholder="회사 상호 또는 이름" />
               <input
                  type="text"
                  placeholder="이메일을 입력해 주세요."
                  style="margin-bottom: 10px"
               />
            </section>
            <section class="confirm_btn">
               <a href="javascript:void(0)">확인</a>
            </section>
         </div>
      </div>
   </body>
</html>
