<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>modal</title>
      <link rel="stylesheet" href="../../css/common.css" />
      <link rel="stylesheet" href="../../css/modal.css" />
   </head>
   <body>
      <div class="modal_welcome on">
         <div class="modal_welcome_contain">
            <div class="popheading">
               <span></span>
               <h1>계정이 잠겼어요.</h1>
               <span></span>
               <img class="closeX" src="../../imgs/ic_20_close.svg" alt="ic_20_close" />
            </div>
            <section class="stop_area">
               <h2 style="line-height: 1.5">
                  회원님이 입력한 비밀번호가 5회 이상 달라서, <br />
                  더 이상 로그인 할 수 없어요.
               </h2>
               <p style="color: #e32a1e; font-size: 14px; text-align: left">
                  ※ 기존 비밀번호는 암호화되어 확인이 불가능해요. <br />
                  ※ 등록한 이메일을 통해 임시 비밀번호를 발급 받을수 있어요.
               </p>
            </section>
            <section class="confirm_btn">
               <a href="javascript:void(0)">등록한 이메일로 비밀번호 받기</a>
            </section>
         </div>
      </div>
   </body>
</html>
