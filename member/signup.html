<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>회원가입</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      />
      <link rel="stylesheet" href="../../css/common.css" />
      <link rel="stylesheet" href="../../css/signup.css" />
   </head>
   <body>
      <div class="signup_box">
         <div class="contain">
            <section class="heading">
               <img src="../imgs/amsign_logo_black.svg" alt="amsign_logo" />
               <p>반가워요! 얼마싸인으로 안전한 전자계약 시작하세요!</p>
            </section>

            <section class="input_area">
               <article>
                  <label for="id">아이디</label>
                  <div class="input_col">
                     <input id="id" type="text" placeholder="영문, 숫자 4~15자로 입력하세요." />
                  </div>
                  <p class="validate_warning">이미 사용하고있는 아이디에요.</p>
               </article>
               <article>
                  <label for="password">비밀번호</label>
                  <div class="input_col">
                     <input
                        id="password"
                        type="password"
                        placeholder="영문, 숫자, 특수문자 6~12자로 입력하세요."
                     />
                     <span class="eye_icon_wrap" onclick="OnOff()"
                        ><svg
                           width="20"
                           height="19"
                           viewBox="0 0 20 19"
                           fill="none"
                           xmlns="http://www.w3.org/2000/svg"

                        </svg>
                     </span>
                     <script>
                        function OnOff() {
                           var element = document.getElementById('eyeIcon');
                           var element1 = document.getElementById('eyeIcon1');
                           element.classList.toggle('change-color');
                           element1.classList.toggle('change-color1');
                        }
                     </script>
                  </div>
               </article>
               <article>
                  <label for="password">비밀번호 확인</label>
                  <div class="input_col">
                     <input
                        id="password"
                        type="password"
                        placeholder="비밀번호와 동일하게 입력하세요."
                     />
                     <span class="eye_icon_wrap" onclick="OnOff1()"
                        ><svg
                           width="20"
                           height="19"
                           viewBox="0 0 20 19"
                           fill="none"
                           xmlns="http://www.w3.org/2000/svg"
                        >

                        </svg>
                     </span>
                     <script>
                        function OnOff1() {
                           var element2 = document.getElementById('eyeIcon2');
                           var element3 = document.getElementById('eyeIcon3');
                           element2.classList.toggle('change-color');
                           element3.classList.toggle('change-color1');
                        }
                     </script>
                  </div>
               </article>
               <article>
                  <label for="id">회사 상호 또는 이름</label>
                  <div class="input_col">
                     <input id="id" type="text" placeholder="" />
                  </div>
               </article>

               <article>
                  <div class="email">
                     <label class="" for="email">이메일</label>
                     <div class="email_input_wrap">
                        <input id="email" type="text" />
                        <input type="submit" value="인증코드 전송" />
                     </div>
                     <div class="input_col certified_code">
                        <input type="text" placeholder="인증코드를 입력하세요." />
                        <span>2분 51초</span>
                     </div>
                     <p class="validate_warning">
                        3분 이내로 이메일로 전달된 인증번호를 입력해 주세요.
                     </p>
                  </div>
               </article>
            </section>
            <section class="">
               <div class="checkbox_group">
                  <section class="check_p_wrap">
                     <div class="check_p">
                        <input type="checkbox" id="check_all" class="check_orign" name="hobbyAll" />
                        <label for="check_all" class="label_p">
                           <div class="check_box_wrap check_icon_1">
                              <span><b>모두 동의합니다.</b></span>
                           </div>
                        </label>
                     </div>
                  </section>
                  <hr />
                  <section class="check_p_wrap">
                     <div class="check_p">
                        <input
                           type="checkbox"
                           id="check_2"
                           class="normal check_orign"
                           name="hobby"
                        />
                        <label for="check_2">
                           <div class="check_box_wrap">
                              <span>[필수] 얼마싸인 이용약관 동의</span>
                           </div>
                        </label>
                     </div>
                     <img src="../imgs/arrow_r_gray.svg" alt="arrow_r_gray" />
                  </section>
                  <section class="check_p_wrap">
                     <div class="check_p">
                        <input
                           type="checkbox"
                           id="check_3"
                           class="normal check_orign"
                           name="hobby"
                        />
                        <label for="check_3">
                           <div class="check_box_wrap">
                              <span>[필수] 개인정보 수집 및 이용 동의</span>
                           </div>
                        </label>
                     </div>
                     <img src="../imgs/arrow_r_gray.svg" alt="arrow_r_gray" />
                  </section>
                  <section class="check_p_wrap">
                     <div class="check_p">
                        <input
                           type="checkbox"
                           id="check_4"
                           class="normal check_orign"
                           name="hobby"
                        />
                        <label for="check_4">
                           <div class="check_box_wrap">
                              <span>[선택] 마케팅 정보 수신 동의</span>
                           </div>
                        </label>
                     </div>
                     <img src="../imgs/arrow_r_gray.svg" alt="arrow_r_gray" />
                  </section>
               </div>

               <div>
                  <p class="refer_p">
                     얼마싸인은 아이퀘스트 통합회원과 연동되어, 이용하실 수 있어요.
                  </p>
                  <div class="submit_btn_wrap">
                     <input
                        class="submit_btn"
                        type="submit"
                        value="계정 만들기"
                        onclick="Modalpop()"
                     />
                  </div>
                  <p class="login_link">
                     이미 계정이 있으신가요?
                     <a href="javascript:void(0)"><span>로그인하기</span></a>
                  </p>
               </div>
            </section>
         </div>
      </div>
      <div style="height: 1px"></div>

      <div class="modal_welcome" onclick="closeModal()">
         <div class="modal_welcome_contain">
            <section>
               <h1><span class="modal_membername">이정현님~</span> 환영합니다!</h1>
               <img src="../imgs/ic_img_done.svg" alt="ic_img_done.svg" />
               <h2>얼마싸인 회원가입이 완료되었어요.</h2>
            </section>
            <section class="start_btn">
               <a href="javascript:void(0)">시작하기</a>
            </section>
         </div>
      </div>

      <script src="../script/checkboxSignup.js"></script>
      <script>
         document.querySelector('input[name=hobbyAll]').addEventListener('change', function (e) {
            e.preventDefault();
            var list = document.querySelectorAll('input[name=hobby]');
            for (var i = 0; i < list.length; i++) {
               list[i].checked = this.checked;
            }
         });
      </script>
   </body>
</html>
